[www]
user = www
group = www

listen = 9000
listen.owner = www
listen.group = www
listen.mode = 0660

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Slow log pour debug
slowlog = /var/log/php/slow.log
request_slowlog_timeout = 5s

; Clear environment
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no

; Securite
security.limit_extensions = .php
