server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /var/www/public;
    index index.php;

    charset utf-8;

    # Taille max upload
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Logs
    access_log /var/log/nginx/prism_access.log;
    error_log /var/log/nginx/prism_error.log;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Route principale - SPA avec Inertia
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        access_log off;
        try_files $uri =404;
    }

    # Favicons et robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        # Buffering
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Securite - bloquer l'acces aux fichiers caches
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Bloquer l'acces a certains fichiers
    location ~* \.(env|log|md|sql|sh|yml|yaml|lock|git|gitignore)$ {
        deny all;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Status PHP-FPM (optionnel, pour monitoring)
    location ~ ^/(status|ping)$ {
        access_log off;
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
