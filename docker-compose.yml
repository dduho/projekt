version: '3.8'

services:
  # ===========================================
  # APPLICATION PHP-FPM
  # ===========================================
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: prism_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - prism_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - PHP_MEMORY_LIMIT=512M
      - PHP_MAX_EXECUTION_TIME=300

  # ===========================================
  # SERVEUR WEB NGINX
  # ===========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: prism_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - prism_network
    depends_on:
      - app

  # ===========================================
  # BASE DE DONNEES POSTGRESQL
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: prism_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-prism}
      POSTGRES_USER: ${DB_USERNAME:-prism}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - prism_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-prism} -d ${DB_DATABASE:-prism}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # CACHE & SESSIONS REDIS
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: prism_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - prism_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # LARAVEL REVERB (WEBSOCKETS)
  # ===========================================
  reverb:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: prism_reverb
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./:/var/www
    ports:
      - "${REVERB_PORT:-6001}:8080"
    networks:
      - prism_network
    depends_on:
      - app
      - redis

  # ===========================================
  # LARAVEL HORIZON (QUEUES)
  # ===========================================
  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: prism_horizon
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan horizon
    volumes:
      - ./:/var/www
    networks:
      - prism_network
    depends_on:
      - app
      - redis
    healthcheck:
      test: ["CMD", "php", "artisan", "horizon:status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # SCHEDULER (CRON JOBS)
  # ===========================================
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: prism_scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction;
        sleep 60;
      done"
    volumes:
      - ./:/var/www
    networks:
      - prism_network
    depends_on:
      - app

  # ===========================================
  # MAILPIT (DEV EMAIL TESTING)
  # ===========================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: prism_mailpit
    restart: unless-stopped
    ports:
      - "${MAIL_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
    networks:
      - prism_network
    environment:
      MP_MAX_MESSAGES: 500
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  # ===========================================
  # NODE (BUILD ASSETS)
  # ===========================================
  node:
    image: node:20-alpine
    container_name: prism_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - prism_network
    profiles:
      - build
    command: sh -c "npm install && npm run build"

# ===========================================
# NETWORKS
# ===========================================
networks:
  prism_network:
    driver: bridge
    name: prism_network

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
    name: prism_postgres_data
  redis_data:
    name: prism_redis_data
